<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pop-up Gift Card</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
    <div class="gift-card">
        <div class="gift-card-front">
            <div class="main-text">Happy Birthday!</div>
            <div class="secondary-text">Tap me!</div>
        </div>
        <div class="gift-card-back">
            <div class="main-text">Gift Card</div>
            <div class="secondary-text"> her_clothing </div>
            <div class="secondary-text">To: </div>
            <div class="secondary-text">From: </div>
            <div class="secondary-text">Value: </div>
        </div>
    </div>
</div>

  

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
